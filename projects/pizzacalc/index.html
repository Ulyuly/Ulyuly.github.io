<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>Pizza Macro Calculator</h1>
    </div>
    <div class="content">
      <div class="leftDiv">
        <div class="sizeChoice contentItem">
          <h2>1. Choose your size</h2>
          <input type="radio" name="size" class="sizeInput" checked />
          <label>Small (200g)</label>
          <input type="radio" name="size" class="sizeInput" />
          <label>Medium (300g)</label>
          <input type="radio" name="size" class="sizeInput" />
          <label>Large (400g)</label>
        </div>
        <div class="addTopping contentItem">
          <h2>2. Add toppings</h2>
          <select class="toppingSelector">
            <option>Cheese</option>
            <option>Salami</option>
            <option>Arugola</option>
            <option>BlueCheese</option>
            <option>Onion</option>
            <option>Ham</option>
          </select>
        </div>
        <div class="toppingstdst contentItem">
          <h2>3. Modify toppings</h2>
          <table class="toppingsTable">
            <tr>
              <th>Ingredient</th>
              <th>Amount</th>
              <th>Calories</th>
              <th>&nbsp;</th>
            </tr>
            <tr class="toppingsItem" id="Cheese">
              <td>Cheese</td>
              <td>
                <input type="number" class="toppingWeightCheese" value="100" />g
              </td>
              <td>270</td>
              <td>&nbsp;&nbsp;</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="rightDiv">
        <ul>
          <li>Calories:</li>
          <li>Protein:</li>
          <li>Price:</li>
          <li>Total Weight:</li>
          <li>Kcal per pln:</li>
          <li>of daily intake (kcal)</li>
          <li>of daily intake (protein)</li>
        </ul>
      </div>
    </div>
    <script src="toppings.js"></script>
  </body>
</html>
